version: "3.8"

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medbook2026}
      POSTGRES_DB: medbook
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── NestJS API ──
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    env_file:
      - apps/api/.env
    environment:
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD:-medbook2026}@db:5432/medbook?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Next.js Web ──
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    environment:
      API_URL: http://api:4000
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api

volumes:
  postgres-data:
  redis-data:
